<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#db2777">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sweet Cakes POS">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">
    <title>Sweet Cakes POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab {
            color: rgb(219, 39, 119);
            border-bottom: 2px solid rgb(219, 39, 119);
            background-color: rgb(252, 231, 243);
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        body {
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body class="bg-pink-50">
    <div class="bg-pink-600 text-white p-4 shadow-lg">
        <h1 class="text-2xl font-bold">üéÇ Sweet Cakes POS</h1>
    </div>

    <div class="bg-white border-b flex shadow-sm sticky top-0 z-10">
        <button onclick="switchTab('sales')" id="tab-sales" class="flex-1 py-3 px-4 font-medium active-tab">Sales</button>
        <button onclick="switchTab('inventory')" id="tab-inventory" class="flex-1 py-3 px-4 font-medium text-gray-600">Inventory</button>
        <button onclick="switchTab('analytics')" id="tab-analytics" class="flex-1 py-3 px-4 font-medium text-gray-600">Analytics</button>
    </div>

    <div class="p-4 max-w-7xl mx-auto pb-20">
        <!-- Sales Tab -->
        <div id="content-sales">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                <div class="lg:col-span-2">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Product Catalog</h2>
                    <div id="product-grid" class="grid grid-cols-2 gap-3"></div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-lg border">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Shopping Cart</h2>
                    <div id="cart-items" class="space-y-3 mb-4 max-h-96 overflow-y-auto"></div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between text-2xl font-bold mb-4">
                            <span class="text-gray-700">Total</span>
                            <span class="text-pink-600" id="cart-total">‚Ç±0</span>
                        </div>
                        <button onclick="completeSale()" class="w-full py-3 rounded-lg font-bold text-white bg-pink-600 active:bg-pink-700 shadow-md">Complete Sale</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="content-inventory" class="hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Inventory Management</h2>
            <div class="bg-white p-4 rounded-xl shadow-md mb-6 border">
                <h3 class="font-bold mb-3 text-gray-700">Add New Product</h3>
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" id="new-name" placeholder="Product Name" class="border rounded-lg px-3 py-2">
                    <input type="number" id="new-price" placeholder="Price" class="border rounded-lg px-3 py-2">
                    <input type="number" id="new-stock" placeholder="Stock" class="border rounded-lg px-3 py-2">
                    <input type="text" id="new-category" placeholder="Category" class="border rounded-lg px-3 py-2">
                    <button onclick="addProduct()" class="bg-pink-600 text-white rounded-lg py-3 active:bg-pink-700 font-medium">Add Product</button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-md overflow-x-auto border">
                <table class="w-full">
                    <thead class="bg-pink-100">
                        <tr>
                            <th class="text-left p-3">Product</th>
                            <th class="text-right p-3">Price</th>
                            <th class="text-right p-3">Stock</th>
                            <th class="text-center p-3">Update</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table"></tbody>
                </table>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="content-analytics" class="hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Sales Analytics</h2>
            <div class="flex gap-2 mb-6">
                <button onclick="changePeriod('day')" id="period-day" class="flex-1 py-2 rounded-lg font-medium bg-pink-600 text-white shadow-md">Today</button>
                <button onclick="changePeriod('week')" id="period-week" class="flex-1 py-2 rounded-lg font-medium bg-white text-gray-700 border">Weekly</button>
                <button onclick="changePeriod('month')" id="period-month" class="flex-1 py-2 rounded-lg font-medium bg-white text-gray-700 border">Monthly</button>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-6">
                <div class="bg-gradient-to-br from-pink-500 to-pink-600 text-white p-6 rounded-xl shadow-lg">
                    <div class="text-pink-100 mb-2">Total Revenue</div>
                    <div class="text-3xl font-bold" id="stat-total">‚Ç±0</div>
                </div>
                <div class="bg-gradient-to-br from-green-500 to-green-600 text-white p-6 rounded-xl shadow-lg">
                    <div class="text-green-100 mb-2">Total Orders</div>
                    <div class="text-3xl font-bold" id="stat-count">0</div>
                </div>
                <div class="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-xl shadow-lg">
                    <div class="text-purple-100 mb-2">Average Order</div>
                    <div class="text-3xl font-bold" id="stat-avg">‚Ç±0</div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-md overflow-hidden border">
                <h3 class="font-bold p-4 bg-pink-100 border-b text-gray-700">Transaction History</h3>
                <div class="max-h-96 overflow-y-auto" id="sales-history"></div>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        var cart = [];
        var currentPeriod = 'day';

        // Service Worker Îì±Î°ù
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        initDB().then(function() {
            renderProducts();
            renderCart();
        });

        function switchTab(tab) {
            document.querySelectorAll('[id^="tab-"]').forEach(function(btn) {
                btn.className = 'flex-1 py-3 px-4 font-medium text-gray-600';
            });
            document.querySelectorAll('[id^="content-"]').forEach(function(content) {
                content.classList.add('hidden');
            });
            document.getElementById('tab-' + tab).className = 'flex-1 py-3 px-4 font-medium active-tab';
            document.getElementById('content-' + tab).classList.remove('hidden');
            
            if (tab == 'sales') renderProducts();
            if (tab == 'inventory') renderInventory();
            if (tab == 'analytics') renderAnalytics();
        }

        function renderProducts() {
            getAllProducts().then(function(products) {
                var grid = document.getElementById('product-grid');
                grid.innerHTML = '';
                products.forEach(function(product) {
                    var disabled = product.stock == 0;
                    var card = document.createElement('button');
                    card.onclick = disabled ? null : function() { addToCart(product); };
                    card.className = 'p-4 rounded-xl border-2 text-left transition active:scale-95 ' + 
                        (disabled ? 'bg-gray-100 border-gray-300 opacity-60' : 'bg-white border-pink-200 shadow');
                    card.innerHTML = '<div class="font-bold text-lg">' + product.name + '</div>' +
                        '<div class="text-pink-600 font-semibold text-xl">‚Ç±' + product.price.toLocaleString() + '</div>' +
                        '<div class="text-sm mt-1 ' + (product.stock < 10 ? 'text-red-500 font-semibold' : 'text-gray-500') + '">Stock: ' + product.stock + '</div>';
                    grid.appendChild(card);
                });
            });
        }

        function addToCart(product) {
            var existing = cart.find(function(item) { return item.id == product.id; });
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ id: product.id, name: product.name, price: product.price, quantity: 1 });
            }
            renderCart();
        }

        function renderCart() {
            var container = document.getElementById('cart-items');
            if (cart.length == 0) {
                container.innerHTML = '<div class="text-center text-gray-400 py-8 text-sm">Cart is empty</div>';
            } else {
                container.innerHTML = '';
                cart.forEach(function(item) {
                    var div = document.createElement('div');
                    div.className = 'flex items-center justify-between border-b pb-3 px-2';
                    div.innerHTML = '<div class="flex-1 min-w-0">' +
                        '<div class="font-medium truncate">' + item.name + '</div>' +
                        '<div class="text-sm text-gray-600">‚Ç±' + item.price.toLocaleString() + ' √ó ' + item.quantity + '</div>' +
                        '</div>' +
                        '<div class="flex items-center gap-1">' +
                        '<button onclick="updateQuantity(' + item.id + ', -1)" class="px-2 py-1 bg-gray-200 rounded">‚àí</button>' +
                        '<span class="w-8 text-center font-bold text-pink-600">' + item.quantity + '</span>' +
                        '<button onclick="updateQuantity(' + item.id + ', 1)" class="px-2 py-1 bg-gray-200 rounded">+</button>' +
                        '<button onclick="removeFromCart(' + item.id + ')" class="px-2 py-1 bg-red-100 text-red-600 rounded ml-1">√ó</button>' +
                        '</div>';
                    container.appendChild(div);
                });
            }
            var total = cart.reduce(function(sum, item) { return sum + (item.price * item.quantity); }, 0);
            document.getElementById('cart-total').textContent = '‚Ç±' + total.toLocaleString();
        }

        function updateQuantity(id, delta) {
            var item = cart.find(function(i) { return i.id == id; });
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    renderCart();
                }
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(function(item) { return item.id != id; });
            renderCart();
        }

        function completeSale() {
            if (cart.length == 0) {
                alert('Cart is empty');
                return;
            }
            var total = cart.reduce(function(sum, item) { return sum + (item.price * item.quantity); }, 0);
            var sale = { items: cart.slice(), total: total, date: new Date().toISOString() };
            
            addSale(sale).then(function() {
                var promises = cart.map(function(item) {
                    return getProduct(item.id).then(function(product) {
                        product.stock -= item.quantity;
                        return updateProduct(product);
                    });
                });
                return Promise.all(promises);
            }).then(function() {
                cart = [];
                renderProducts();
                renderCart();
                alert('Sale completed! ‚Ç±' + total.toLocaleString());
            });
        }

        function addProduct() {
            var name = document.getElementById('new-name').value;
            var price = parseFloat(document.getElementById('new-price').value);
            var stock = parseInt(document.getElementById('new-stock').value);
            var category = document.getElementById('new-category').value || 'Other';
            
            if (!name || !price || !stock) {
                alert('Please fill in all fields');
                return;
            }
            
            saveProduct({ name: name, price: price, stock: stock, category: category }).then(function() {
                document.getElementById('new-name').value = '';
                document.getElementById('new-price').value = '';
                document.getElementById('new-stock').value = '';
                document.getElementById('new-category').value = '';
                renderInventory();
                alert('Product added successfully');
            });
        }

        function renderInventory() {
            getAllProducts().then(function(products) {
                var table = document.getElementById('inventory-table');
                table.innerHTML = '';
                products.forEach(function(product) {
                    var row = document.createElement('tr');
                    row.className = 'border-b';
                    row.innerHTML = '<td class="p-3 font-medium">' + product.name + '</td>' +
                        '<td class="p-3 text-right">‚Ç±' + product.price.toLocaleString() + '</td>' +
                        '<td class="p-3 text-right font-bold ' + (product.stock < 10 ? 'text-red-600' : 'text-green-600') + '">' + product.stock + '</td>' +
                        '<td class="p-3 text-center"><input type="number" value="' + product.stock + '" onchange="updateStock(' + product.id + ', this.value)" class="w-16 border rounded px-2 py-1 text-center"></td>';
                    table.appendChild(row);
                });
            });
        }

        function updateStock(id, value) {
            getProduct(id).then(function(product) {
                product.stock = parseInt(value) || 0;
                return updateProduct(product);
            }).then(function() {
                renderInventory();
            });
        }

        function changePeriod(period) {
            currentPeriod = period;
            ['day', 'week', 'month'].forEach(function(p) {
                document.getElementById('period-' + p).className = 'flex-1 py-2 rounded-lg font-medium ' + 
                    (p == period ? 'bg-pink-600 text-white shadow-md' : 'bg-white text-gray-700 border');
            });
            renderAnalytics();
        }

        function renderAnalytics() {
            var now = new Date();
            var filterDate = new Date();
            if (currentPeriod == 'day') filterDate.setHours(0, 0, 0, 0);
            else if (currentPeriod == 'week') filterDate.setDate(now.getDate() - 7);
            else if (currentPeriod == 'month') filterDate.setMonth(now.getMonth() - 1);
            
            getAllSales().then(function(sales) {
                var filtered = sales.filter(function(s) { return new Date(s.date) >= filterDate; });
                var total = filtered.reduce(function(sum, s) { return sum + s.total; }, 0);
                var count = filtered.length;
                var avg = count > 0 ? Math.round(total / count) : 0;
                
                document.getElementById('stat-total').textContent = '‚Ç±' + total.toLocaleString();
                document.getElementById('stat-count').textContent = count;
                document.getElementById('stat-avg').textContent = '‚Ç±' + avg.toLocaleString();
                
                var history = document.getElementById('sales-history');
                if (filtered.length == 0) {
                    history.innerHTML = '<div class="p-8 text-center text-gray-400">No transactions</div>';
                } else {
                    history.innerHTML = '';
                    filtered.forEach(function(sale) {
                        var div = document.createElement('div');
                        div.className = 'p-4 border-b';
                        var items = sale.items.map(function(i) { return i.name + ' √ó ' + i.quantity; }).join(', ');
                        div.innerHTML = '<div class="flex justify-between mb-2">' +
                            '<div class="text-sm text-gray-600">' + new Date(sale.date).toLocaleString() + '</div>' +
                            '<div class="font-bold text-pink-600">‚Ç±' + sale.total.toLocaleString() + '</div>' +
                            '</div><div class="text-sm text-gray-700">' + items + '</div>';
                        history.appendChild(div);
                    });
                }
            });
        }
    </script>
</body>
</html>
