<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cakes POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab {
            color: rgb(219, 39, 119);
            border-bottom: 2px solid rgb(219, 39, 119);
            background-color: rgb(252, 231, 243);
        }
    </style>
</head>
<body class="bg-pink-50">
    <div class="bg-pink-600 text-white p-4 shadow-lg">
        <h1 class="text-2xl font-bold">ðŸŽ‚ Sweet Cakes POS System</h1>
    </div>

    <div class="bg-white border-b flex shadow-sm">
        <button onclick="switchTab('sales')" id="tab-sales" class="flex-1 py-3 px-4 font-medium active-tab">
            Sales
        </button>
        <button onclick="switchTab('inventory')" id="tab-inventory" class="flex-1 py-3 px-4 font-medium text-gray-600 hover:bg-gray-50">
            Inventory
        </button>
        <button onclick="switchTab('analytics')" id="tab-analytics" class="flex-1 py-3 px-4 font-medium text-gray-600 hover:bg-gray-50">
            Analytics
        </button>
    </div>

    <div class="p-4 max-w-7xl mx-auto">
        <!-- Sales Tab -->
        <div id="content-sales">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                <div class="lg:col-span-2">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Product Catalog</h2>
                    <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
                </div>

                <div class="bg-white p-4 rounded-xl shadow-lg border border-gray-200">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Shopping Cart</h2>
                    <div id="cart-items" class="space-y-3 mb-4 max-h-96 overflow-y-auto"></div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between text-2xl font-bold mb-4">
                            <span class="text-gray-700">Total</span>
                            <span class="text-pink-600" id="cart-total">â‚±0</span>
                        </div>
                        <button onclick="completeSale()" class="w-full py-3 rounded-lg font-bold text-white bg-pink-600 hover:bg-pink-700 shadow-md">
                            Complete Sale
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="content-inventory" class="hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Inventory Management</h2>
            
            <div class="bg-white p-4 rounded-xl shadow-md mb-6 border border-gray-200">
                <h3 class="font-bold mb-3 text-gray-700">Add New Product</h3>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                    <input type="text" id="new-name" placeholder="Product Name" class="border rounded-lg px-3 py-2">
                    <input type="number" id="new-price" placeholder="Price" class="border rounded-lg px-3 py-2">
                    <input type="number" id="new-stock" placeholder="Stock" class="border rounded-lg px-3 py-2">
                    <input type="text" id="new-category" placeholder="Category" class="border rounded-lg px-3 py-2">
                    <button onclick="addProduct()" class="bg-pink-600 text-white rounded-lg hover:bg-pink-700 font-medium">Add Product</button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
                <table class="w-full">
                    <thead class="bg-pink-100">
                        <tr>
                            <th class="text-left p-3 font-semibold text-gray-700">Product Name</th>
                            <th class="text-left p-3 font-semibold text-gray-700">Category</th>
                            <th class="text-right p-3 font-semibold text-gray-700">Price</th>
                            <th class="text-right p-3 font-semibold text-gray-700">Stock</th>
                            <th class="text-center p-3 font-semibold text-gray-700">Update Stock</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table"></tbody>
                </table>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="content-analytics" class="hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Sales Analytics</h2>
            
            <div class="flex gap-2 mb-6">
                <button onclick="changePeriod('day')" id="period-day" class="px-4 py-2 rounded-lg font-medium bg-pink-600 text-white shadow-md">Today</button>
                <button onclick="changePeriod('week')" id="period-week" class="px-4 py-2 rounded-lg font-medium bg-white text-gray-700 border hover:bg-pink-50">Weekly</button>
                <button onclick="changePeriod('month')" id="period-month" class="px-4 py-2 rounded-lg font-medium bg-white text-gray-700 border hover:bg-pink-50">Monthly</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-gradient-to-br from-pink-500 to-pink-600 text-white p-6 rounded-xl shadow-lg">
                    <div class="text-pink-100 mb-2">Total Revenue</div>
                    <div class="text-3xl font-bold" id="stat-total">â‚±0</div>
                </div>
                <div class="bg-gradient-to-br from-green-500 to-green-600 text-white p-6 rounded-xl shadow-lg">
                    <div class="text-green-100 mb-2">Total Orders</div>
                    <div class="text-3xl font-bold" id="stat-count">0</div>
                </div>
                <div class="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-xl shadow-lg">
                    <div class="text-purple-100 mb-2">Average Order</div>
                    <div class="text-3xl font-bold" id="stat-avg">â‚±0</div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
                <h3 class="font-bold p-4 bg-pink-100 border-b text-gray-700">Transaction History</h3>
                <div class="max-h-96 overflow-y-auto" id="sales-history"></div>
            </div>
        </div>
    </div>

    <script>
        var products = [
            { id: 1, name: 'Chocolate Cake', price: 850, stock: 25, category: 'Chocolate' },
            { id: 2, name: 'Vanilla Cake', price: 750, stock: 30, category: 'Vanilla' },
            { id: 3, name: 'Red Velvet Cake', price: 950, stock: 20, category: 'Specialty' },
            { id: 4, name: 'Strawberry Cake', price: 900, stock: 18, category: 'Fruit' },
            { id: 5, name: 'Cheesecake', price: 1050, stock: 15, category: 'Specialty' },
            { id: 6, name: 'Carrot Cake', price: 800, stock: 22, category: 'Specialty' },
            { id: 7, name: 'Tiramisu Cake', price: 1100, stock: 12, category: 'Specialty' },
            { id: 8, name: 'Black Forest Cake', price: 950, stock: 16, category: 'Chocolate' }
        ];
        var cart = [];
        var sales = [];
        var currentPeriod = 'day';

        function switchTab(tab) {
            document.querySelectorAll('[id^="tab-"]').forEach(function(btn) {
                btn.className = 'flex-1 py-3 px-4 font-medium text-gray-600 hover:bg-gray-50';
            });
            document.querySelectorAll('[id^="content-"]').forEach(function(content) {
                content.classList.add('hidden');
            });
            
            document.getElementById('tab-' + tab).className = 'flex-1 py-3 px-4 font-medium active-tab';
            document.getElementById('content-' + tab).classList.remove('hidden');
            
            if (tab == 'sales') renderProducts();
            if (tab == 'inventory') renderInventory();
            if (tab == 'analytics') renderAnalytics();
        }

        function renderProducts() {
            var grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.forEach(function(product) {
                var disabled = product.stock == 0;
                var card = document.createElement('button');
                card.onclick = disabled ? null : function() { addToCart(product.id); };
                card.className = 'p-4 rounded-xl border-2 text-left transition transform hover:scale-105 ' + 
                    (disabled ? 'bg-gray-100 border-gray-300 cursor-not-allowed opacity-60' : 'bg-white border-pink-200 hover:border-pink-400 hover:shadow-lg');
                card.innerHTML = '<div class="font-bold text-lg text-gray-800">' + product.name + '</div>' +
                    '<div class="text-pink-600 font-semibold text-xl">â‚±' + product.price.toLocaleString() + '</div>' +
                    '<div class="text-sm mt-1 ' + (product.stock < 10 ? 'text-red-500 font-semibold' : 'text-gray-500') + '">Stock: ' + product.stock + '</div>' +
                    '<div class="text-xs text-gray-400 mt-1">' + product.category + '</div>';
                grid.appendChild(card);
            });
        }

        function addToCart(id) {
            var product = products.find(function(p) { return p.id == id; });
            var existing = cart.find(function(item) { return item.id == id; });
            
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ id: product.id, name: product.name, price: product.price, quantity: 1 });
            }
            renderCart();
        }

        function renderCart() {
            var container = document.getElementById('cart-items');
            if (cart.length == 0) {
                container.innerHTML = '<div class="text-center text-gray-400 py-12">Cart is empty</div>';
            } else {
                container.innerHTML = '';
                cart.forEach(function(item) {
                    var div = document.createElement('div');
                    div.className = 'flex items-center justify-between border-b pb-3 hover:bg-pink-50 px-2 rounded transition';
                    div.innerHTML = '<div class="flex-1">' +
                        '<div class="font-medium text-gray-800">' + item.name + '</div>' +
                        '<div class="text-sm text-gray-600">â‚±' + item.price.toLocaleString() + ' Ã— ' + item.quantity + '</div>' +
                        '</div>' +
                        '<div class="flex items-center gap-2">' +
                        '<button onclick="updateQuantity(' + item.id + ', -1)" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">âˆ’</button>' +
                        '<span class="w-8 text-center font-bold text-pink-600">' + item.quantity + '</span>' +
                        '<button onclick="updateQuantity(' + item.id + ', 1)" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>' +
                        '<button onclick="removeFromCart(' + item.id + ')" class="px-2 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200">Ã—</button>' +
                        '</div>';
                    container.appendChild(div);
                });
            }
            
            var total = 0;
            cart.forEach(function(item) { total = total + (item.price * item.quantity); });
            document.getElementById('cart-total').textContent = 'â‚±' + total.toLocaleString();
        }

        function updateQuantity(id, delta) {
            var item = cart.find(function(i) { return i.id == id; });
            if (item) {
                item.quantity = item.quantity + delta;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    renderCart();
                }
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(function(item) { return item.id != id; });
            renderCart();
        }

        function completeSale() {
            if (cart.length == 0) {
                alert('Cart is empty');
                return;
            }
            
            var total = 0;
            cart.forEach(function(item) { total = total + (item.price * item.quantity); });
            
            var sale = { id: Date.now(), items: cart.slice(), total: total, date: new Date().toISOString() };
            
            cart.forEach(function(cartItem) {
                var product = products.find(function(p) { return p.id == cartItem.id; });
                if (product) product.stock = product.stock - cartItem.quantity;
            });
            
            sales.unshift(sale);
            cart = [];
            renderProducts();
            renderCart();
            alert('Sale completed successfully!');
        }

        function addProduct() {
            var name = document.getElementById('new-name').value;
            var price = parseFloat(document.getElementById('new-price').value);
            var stock = parseInt(document.getElementById('new-stock').value);
            var category = document.getElementById('new-category').value || 'Other';
            
            if (!name || !price || !stock) {
                alert('Please fill in all fields');
                return;
            }
            
            products.push({ id: Date.now(), name: name, price: price, stock: stock, category: category });
            document.getElementById('new-name').value = '';
            document.getElementById('new-price').value = '';
            document.getElementById('new-stock').value = '';
            document.getElementById('new-category').value = '';
            renderInventory();
            alert('Product added successfully');
        }

        function renderInventory() {
            var table = document.getElementById('inventory-table');
            table.innerHTML = '';
            products.forEach(function(product) {
                var row = document.createElement('tr');
                row.className = 'border-b hover:bg-pink-50 transition';
                row.innerHTML = '<td class="p-3 font-medium text-gray-800">' + product.name + '</td>' +
                    '<td class="p-3 text-gray-600">' + product.category + '</td>' +
                    '<td class="p-3 text-right text-gray-800">â‚±' + product.price.toLocaleString() + '</td>' +
                    '<td class="p-3 text-right font-bold ' + (product.stock < 10 ? 'text-red-600' : 'text-green-600') + '">' + product.stock + '</td>' +
                    '<td class="p-3 text-center"><input type="number" value="' + product.stock + '" onchange="updateStock(' + product.id + ', this.value)" class="w-20 border rounded-lg px-2 py-1 text-center"></td>';
                table.appendChild(row);
            });
        }

        function updateStock(id, value) {
            var product = products.find(function(p) { return p.id == id; });
            if (product) {
                product.stock = parseInt(value) || 0;
                renderInventory();
            }
        }

        function changePeriod(period) {
            currentPeriod = period;
            document.getElementById('period-day').className = 'px-4 py-2 rounded-lg font-medium bg-white text-gray-700 border hover:bg-pink-50';
            document.getElementById('period-week').className = 'px-4 py-2 rounded-lg font-medium bg-white text-gray-700 border hover:bg-pink-50';
            document.getElementById('period-month').className = 'px-4 py-2 rounded-lg font-medium bg-white text-gray-700 border hover:bg-pink-50';
            document.getElementById('period-' + period).className = 'px-4 py-2 rounded-lg font-medium bg-pink-600 text-white shadow-md';
            renderAnalytics();
        }

        function renderAnalytics() {
            var now = new Date();
            var filterDate = new Date();
            
            if (currentPeriod == 'day') {
                filterDate.setHours(0, 0, 0, 0);
            } else if (currentPeriod == 'week') {
                filterDate.setDate(now.getDate() - 7);
            } else if (currentPeriod == 'month') {
                filterDate.setMonth(now.getMonth() - 1);
            }
            
            var filtered = sales.filter(function(s) { return new Date(s.date) >= filterDate; });
            var total = 0;
            filtered.forEach(function(s) { total = total + s.total; });
            var count = filtered.length;
            var avg = count > 0 ? Math.round(total / count) : 0;
            
            document.getElementById('stat-total').textContent = 'â‚±' + total.toLocaleString();
            document.getElementById('stat-count').textContent = count;
            document.getElementById('stat-avg').textContent = 'â‚±' + avg.toLocaleString();
            
            var history = document.getElementById('sales-history');
            if (filtered.length == 0) {
                history.innerHTML = '<div class="p-8 text-center text-gray-400">No transactions for this period</div>';
            } else {
                history.innerHTML = '';
                filtered.forEach(function(sale) {
                    var div = document.createElement('div');
                    div.className = 'p-4 border-b hover:bg-pink-50 transition';
                    var items = '';
                    sale.items.forEach(function(item, i) {
                        items = items + item.name + ' Ã— ' + item.quantity;
                        if (i < sale.items.length - 1) items = items + ', ';
                    });
                    div.innerHTML = '<div class="flex justify-between items-start mb-2">' +
                        '<div class="text-sm text-gray-600">' + new Date(sale.date).toLocaleString() + '</div>' +
                        '<div class="font-bold text-pink-600 text-lg">â‚±' + sale.total.toLocaleString() + '</div>' +
                        '</div>' +
                        '<div class="text-sm text-gray-700">' + items + '</div>';
                    history.appendChild(div);
                });
            }
        }

        renderProducts();
        renderCart();
    </script>
</body>
</html>
